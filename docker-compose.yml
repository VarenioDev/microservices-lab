version: '3.8'

services:
  consul:
    image: consul:1.15
    ports:
      - "8500:8500"
    volumes:
      - consul-data:/consul/data
    networks:
      - microservices-net

  auth-service:
    build: ./auth-service
    ports:
      - "5001:5000"
    networks:
      - microservices-net
    depends_on:
      consul:
        condition: service_started

  catalog-service:
    build: ./catalog-service
    ports:
      - "5002:5000"
    networks:
      - microservices-net
    depends_on:
      consul:
        condition: service_started

  payment-service:
    build: ./payment-service
    ports:
      - "5003:5000"
    networks:
      - microservices-net
    depends_on:
      consul:
        condition: service_started
    environment:
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-sk_test_xxx}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-whsec_xxx}
      - YOOMONEY_WALLET=${YOOMONEY_WALLET:-410011111111111}

  service-discovery:
    build: ./service-discovery
    ports:
      - "5004:5004"
    networks:
      - microservices-net
    depends_on:
      consul:
        condition: service_started

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./api-gateway/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - microservices-net
    depends_on:
      - auth-service
      - catalog-service
      - payment-service
      - service-discovery

networks:
  microservices-net:
    driver: bridge

volumes:
  consul-data:
