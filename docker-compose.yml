services:
  consul:
    image: consul:1.15
    ports:
      - "8500:8500"
    volumes:
      - consul-data:/consul/data
    networks:
      - microservices-net

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    networks:
      - microservices-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  auth-service:
    build: ./auth-service
    ports:
      - "5001:5000"
    networks:
      - microservices-net
    environment:
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-super-secret-key-change-this}
      - JWT_ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30

  catalog-service:
    build: ./catalog-service
    ports:
      - "5002:5000"
    networks:
      - microservices-net

  payment-service:
    build: ./payment-service
    ports:
      - "5003:5000"
      - "50051:50051"
    networks:
      - microservices-net
    depends_on:
      consul:
        condition: service_started
    environment:
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-sk_test_xxx}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-whsec_xxx}
      - YOOMONEY_WALLET=${YOOMONEY_WALLET:-410011111111111}

  order-service:
    build: ./order-service
    ports:
      - "5004:5000"
    networks:
      - microservices-net
    depends_on:
      - catalog-service
      - auth-service
      - payment-service
    environment:
      - PAYMENT_SERVICE_GRPC_HOST=payment-service
      - PAYMENT_SERVICE_GRPC_PORT=50051

  graphql-gateway:
    build: ./graphql-gateway
    ports:
      - "5005:5000"
    networks:
      - microservices-net
    depends_on:
      - auth-service
      - catalog-service
      - order-service
      - payment-service
    
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - microservices-net
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 5s
      retries: 10

  notification-service:
    build: ./notification-service
    ports:
      - "5006:5006"
    networks:
      - microservices-net
    depends_on:
      rabbitmq:
        condition: service_healthy

  api-gateway:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./api-gateway/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - microservices-net
    depends_on:
      - auth-service
      - catalog-service
      - payment-service
      - order-service
      - graphql-gateway

  # ========== MONITORING STACK ==========
  
  # Логирование - Loki
  loki:
    image: grafana/loki:2.9.2
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./monitoring/loki-config.yaml:/etc/loki/local-config.yaml
      - loki-data:/loki
    networks:
      - microservices-net
    restart: unless-stopped
    user: root

  # Сбор логов - Promtail
  promtail:
    image: grafana/promtail:2.9.2
    container_name: promtail
    volumes:
      - ./monitoring/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command: -config.file=/etc/promtail/config.yml
    networks:
      - microservices-net
    depends_on:
      - loki
    restart: unless-stopped

  # Метрики - Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - microservices-net
    restart: unless-stopped

  # Трассировка - Jaeger
  jaeger:
    image: jaegertracing/all-in-one:latest
    ports:
      - "16686:16686"  # UI
      - "14268:14268"  # HTTP collector
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - microservices-net
    restart: unless-stopped

  # Визуализация - Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - microservices-net
    depends_on:
      - prometheus
      - loki
      - jaeger
    restart: unless-stopped

networks:
  microservices-net:
    driver: bridge

volumes:
  consul-data:
  loki-data:
  prometheus-data:
  grafana-data: