services:
  consul:
    image: consul:1.15
    ports:
      - "8500:8500"
    volumes:
      - consul-data:/consul/data
    networks:
      - microservices-net

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    networks:
      - microservices-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  auth-service:
    build: ./auth-service
    ports:
      - "5001:5000"
    networks:
      - microservices-net
    environment:
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-super-secret-key-change-this}
      - JWT_ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30

  catalog-service:
    build: ./catalog-service
    ports:
      - "5002:5000"
    networks:
      - microservices-net

  payment-service:
    build: ./payment-service
    ports:
      - "5003:5000"
      - "50051:50051"
    networks:
      - microservices-net
    depends_on:
      consul:
        condition: service_started
    environment:
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-sk_test_xxx}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET:-whsec_xxx}
      - YOOMONEY_WALLET=${YOOMONEY_WALLET:-410011111111111}

  order-service:
    build: ./order-service
    ports:
      - "5004:5000"
    networks:
      - microservices-net
    depends_on:
      - catalog-service
      - auth-service
      - payment-service
    environment:
      - PAYMENT_SERVICE_GRPC_HOST=payment-service
      - PAYMENT_SERVICE_GRPC_PORT=50051

  graphql-gateway:
    build: ./graphql-gateway
    ports:
      - "5005:5000"
    networks:
      - microservices-net
    depends_on:
      - auth-service
      - catalog-service
      - order-service
      - payment-service
    
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - microservices-net
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 5s
      retries: 10

  notification-service:
    build: ./notification-service
    ports:
      - "5006:5006"
    networks:
      - microservices-net
    depends_on:
      rabbitmq:
        condition: service_healthy

  api-gateway:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./api-gateway/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - microservices-net
    depends_on:
      - auth-service
      - catalog-service
      - payment-service
      - order-service
      - graphql-gateway

networks:
  microservices-net:
    driver: bridge

volumes:
  consul-data: