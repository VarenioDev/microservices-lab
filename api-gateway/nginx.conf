events {
    worker_connections 1024;
}

http {
    # Базовые настройки
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Формат логов
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;
    
    # Прокси настройки
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # Upstream серверы
    upstream auth_service {
        server auth-service:5000;
    }
    
    upstream catalog_service {
        server catalog-service:5000;
    }
    
    upstream order_service {
        server order-service:5000;
    }
    
    upstream payment_service {
        server payment-service:5000;
    }
    
    server {
        listen 80;
        server_name localhost;
        
        # Статус здоровья
        location /health {
            proxy_pass http://auth_service/health;
        }
        
        # Аутентификация
        location /auth/ {
            proxy_pass http://auth_service/;
        }
        
        # Каталог
        location /catalog/ {
            proxy_pass http://catalog_service/;
        }
        
        # Заказы
        location /orders/ {
            proxy_pass http://order_service/;
        }
        
        # Платежи
        location /payments/ {
            proxy_pass http://payment_service/;
        }
        
        # GraphQL
        location /graphql/ {
            proxy_pass http://graphql-gateway:5000/;
        }
        
        # Корневой URL
        location / {
            add_header Content-Type application/json;
            return 200 '{"message": "API Gateway is running", "status": "ok"}';
        }
    }
}